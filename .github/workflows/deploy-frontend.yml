name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Update Frontend Code
            cd ~/myenglish/myenglish-admin
            git pull origin main
            
            # 2. Trigger build from the Backend directory (where docker-compose lives)
            cd ~/myenglish/myenglish-backend
            docker compose up -d --build frontend